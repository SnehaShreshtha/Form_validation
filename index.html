<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   
</head>
<body ng-app="formValApp">
  
  <form class="form-control" name="employeeForm" novalidate role="form" ng-controller="efController">
    <fieldset>
      <legend>Basic Information</legend>

      <br />

      <div calss="form-group" ng-class="{'has-error' : employeeForm.fullName.$invalid && employeeForm.fullName.$dirty}">
        <lable for="fullName" class="col-sm-3 control-lable">Name:</lable>
        <div class="col-sm-9">
          <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter FullName" 
                     ng-model="user.fullName" required ng-minlength="3" />
          <br />
          <span ng-show="employeeForm.fullName.$error.required  && employeeForm.fullName.$dirty" class="help-block">Full Name is required</span>
          <span ng-show="employeeForm.fullName.$touched && employeeForm.fullName.$error.minlength" class="help-block">Full Name should be more than 3-letters</span>
        </div>
      </div>

      <div calss="form-group">
        <lable for="uGender" class="col-sm-3 control-lable">Gender:</lable>
        <div class="col-sm-9">
          <input type="radio" name="uGender" ng-model="user.gender" value="male" required/>Male
          <br />
          <input type="radio" name="uGender" ng-model="user.gender" value="female" required/>Female  <br />
          <br />  
        <span ng-if="employeeForm.$submitted  && employeeForm.uGender.$error.required" class="help-block">Select one otion</span>
        </div>
      </div>


      <div calss="form-group" ng-class="{'has-error' : employeeForm.uEmail.$invalid && employeeForm.uEmail.$dirty}">
        <lable for="email" class="col-sm-3 control-lable">Email:</lable>
        <div class="col-sm-9">
          <input type="email" id="email" name="uEmail" class="form-control"
                     ng-model="user.email" required placeholder="Enter E-mail address" />
          <br />
          <span ng-show="employeeForm.uEmail.$error.required  && employeeForm.uEmail.$dirty" class="help-block">E-mail is required</span>
          <span ng-show="employeeForm.uEmail.$touched && employeeForm.uEmail.$error.email">This is not a valid email.</span>
        </div>
      </div>  

      <div calss="form-group">
        <lable for="department" class="col-sm-3 control-lable">Department:</lable>
        <div class="col-sm-9">
          <select name="department" id="department" class="form-control" ng-model="user.department"/>
            <option value="technical">Technical</option>
            <option value="business">Business</option>
          </select>
          <br />
        </div>
      </div>   

      <div calss="form-group">
        <lable for="notes" class="col-sm-3 control-lable">Notes:</lable>
        <div class="col-sm-9">
          <textarea name="notes" id="notes" class="form-control" rows="5" cols="40" 
                     ng-model="user.notes"/>
          </textarea>
          <br />
        </div>
      </div>

    </fieldset>

    <div class="col-sm-offset-3 col-sm-9">
      <input type="reset" class="btn btn-default" value="Reset" ng-click="reset()"/>
      <input type="submit" class="btn btn-primary" value="Submit" ng-click="update(user)" />
    </div>

  <pre>user = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>

  </form>




  <script src="app.js"></script>
  <script src="controller.js"></script>
</body>
</html>
